<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv="refresh" content="2000">  <!--refresh page each 120 seconds-->
    <link rel='stylesheet' href='main.css'>
    <link rel="stylesheet" href="font/Rimouski.css">
</head>
<body>
<header>Coś tutaj będzie ale jeszcze nie wiem co</header>
<section class='feature'>
    <div id="clock" onload='startTime()'></div>
    <div id="weather">
        <div class="container">
            <div class="app-title">
                <p>Pogoda</p>
            </div>
            <div class="notification"></div>
            <div class="weather-container">
                <div class="weather-icon">
                    <img src="icons/unknown.png" alt="">
                </div>
                <div class="temperature-value">
                    <p>- °<span>C</span></p>
                </div>
                <div class="temperature-description">
                    <p> - </p>
                </div>
                <div class="location">
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>
    <div id="air">
        <div class="container">
            <div class="app-title">
                <p>Powietrze</p>
            </div>
            <div class="notification"></div>
            <div class="air-container">
                <div class="air-measurements">
                    <div class="air-value">
                        <p>VALUE<span>CAQI</span></p>
                    </div>
                    <div class="air-description">
                        <p>DESCRIPTION</p>
                    </div>
                    <div class="air-pm2">
                        <p>PM 2.5</p>
                    </div>
                    <div class="air-pm10">
                        <p>PM 10</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section class='feature'>
    <div id="apartment">
        <div class="container">
            <div class="app-title">
                <p>Mieszkanie</p>
            </div>
            <div class="notification"></div>
            <div class="apartment-container">
                <div class="percent">
                    <p>5%</p>
                </div>
            </div>
        </div>
    </div>
    <div>e</div>
    <div>f</div>
</section>
<footer>footer</footer>
<script src='app.js'></script>
</body>
</html>
