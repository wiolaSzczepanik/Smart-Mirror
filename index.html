<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv="refresh" content="2000">  <!--refresh page each 2000 seconds-->
    <link rel='stylesheet' href='main.css'>
    <link rel="stylesheet" href="font/Kanit.css">
    <link rel="stylesheet" href="font/RobotoMono.css">
</head>
<body>
<!--<header>Coś tutaj będzie ale jeszcze nie wiem co</header>-->
<section class='feature'>
    <div id="date-clock">
        <div id="clock"></div>
        <div id="date"></div>
    </div>

    <div id="weather">
        <div class="container">
            <div class="app-title"></div>
            <div class="notification"></div>
            <div class="weather-container">
                <div class="temperature-value">
                    <p>- °<span>C</span></p>
                </div>
                <div class="weather-icon">
                    <img src="icons/unknown.png" alt="">
                </div>

                <div class="location">
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>
    <div id="air">
        <div class="container">
            <div class="air-app-title"></div>
            <div class="notification"></div>
            <div class="air-container">
                <div class="air-measurements">
                    <div class="air-value">
                        <p>VALUE</p>
                    </div>
                    <div class="air-level">
                        <img src="icons/unknown.png" alt="">
                    </div>
                    <div class="air-advice">
                        <p>DESCRIPTION</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section class='feature'>
    <div id="apartment">
        <div class="container">
            <div class="app-title">
            </div>
            <div class="notification"></div>
            <div class="apartment-container">
                <div class="percent">
                    <p>5%</p>
                </div>
            </div>
        </div>
    </div>
    <div>e</div>
    <div>f</div>
</section>
<!--<footer>footer</footer>-->
<script src='app.js'></script>
</body>
</html>
